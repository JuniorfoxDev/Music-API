<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet"

"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> 
    <link rel="stylesheet" href="style.css">
    <title>Music API</title>
</head>
<body onLoad="myFunction()">
<div id="loader"> 
    <div class="grid-row">
        <div class="col">
          
          <ul class="loading">
            <li></li>
            <li></li>
            <li></li>
          </ul>
          
        </div>
        
      </div>
</div>
   <div class="app">
       <div id="card">
       <div class="details">
           <div class="now-playing">
               Playing &nbsp;&nbsp;  x OF &nbsp;  y 
           </div>
           <div class="track-art"></div>
           <div class="track-name">Song Name</div>
           <div class="track-artist">Song Artist</div>
       </div>
<!-- icons//////////////// -->
<div class="buttons">
    
    <div class="heart padd hover-effect favorited active" onclick="favorite()">
        <i class="far fa-heart favorite"></i>
    </div>
    <div class="previous-track  padd hover-effect" onclick="prevTrack()">
        <i class="fas fa-step-backward"></i>
    </div>
    <div class="play-pause-btn padd hover-effect" onclick="playpauseTrack()">
        <i class="far fa-play-circle"></i>
    </div>
    <div class="next-track padd hover-effect"  onclick="nextTrack()">
        <i class="fas fa-step-forward"></i>
    </div>
    <div class="track-link padd hover-effect" onclick="Visit()">
        <i class="fas fa-external-link-alt"></i>
    </div>
</div>
<!-- time -->
<div class="slider-container">
    <div class="current-time">
        00:00
    </div>
    <input type="range" value="0" min="1" max="100" class="container-seek" onchange="seekTo()">
    <div class="total-time">00:00</div>
</div>
</div>
   </div>
